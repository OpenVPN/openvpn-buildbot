# -*- python -*-
# ex: set filetype=python:
def openvpnAddCommonWindowsStepsToBuildFactory(
    factory, preset, run_tests=True, shell_env=None
):
    windows_env = {
        "VCPKG_ROOT": "C:\\Buildbot\\vcpkg",
    }
    if shell_env:
        windows_env.update(shell_env)

    factory.addStep(
        steps.Git(
            repourl=util.Interpolate("%(prop:repository)s"),
            mode="incremental",
            name="clone openvpn",
            description="cloning",
            descriptionDone="cloning",
        )
    )

    factory.addStep(
        steps.ShellCommand(
            command=["if", "exist", "out", "rmdir", "/q", "/s", "out"],
            name="clean build dir",
            description="cleaning",
            descriptionDone="clean",
        )
    )

    factory.addStep(
        steps.FileDownload(
            mastersrc="/var/lib/buildbot/masters/default/build-windows.bat",
            workerdest="build-windows.bat",
            name="download build script",
            description="downloading",
            descriptionDone="downloading",
        )
    )

    factory.addStep(
        steps.ShellCommand(
            command=["call", "build-windows.bat", preset],
            name="build",
            description="building",
            descriptionDone="build",
            env=windows_env,
            haltOnFailure=True,
        )
    )

    if run_tests:
        factory.addStep(
            steps.ShellCommand(
                command=["ctest", "--preset", preset, "--output-on-failure"],
                name="test",
                description="testing",
                descriptionDone="test",
                env=windows_env,
            )
        )

    return factory
